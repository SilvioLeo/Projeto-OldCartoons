<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OldCartoons</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">

</head>
<body>
    <main>
        <div class="capa-principal">
            <div class="container">
                <h2 class="logo">OldCartoons</h2>
                <h3 class="titulo">ASSISTAR OS MELHORES DESENHOS</h3>
                <p class="descricao">Assista os melhores desenhos da época em um só lugar</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        Assistar Agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        Mais Informações
                    </button>

                </div>
            </div>
        </div>
        <div class="carroceis">
            <h1 class="titulo-carrocel">Populares</h1>
            <div class="owl-carousel owl-theme carrocel">
                <div class="item">
                        <img src="img/bakugan.png" alt="capa">
                </div>
                <div class="item">
                        <img src="img/bem101.png" alt="capa">
                </div>
                <div class="item">
                        <img src="img/cavedragon.png" alt="capa">
                </div>
                <div class="item">
                        <img src="img/flapjack.png" alt="capa">
                </div>
                <div class="item">
                        <img src="img/dududuedudu.png" alt="capa">
                </div>
                <div class="item">
                        <img src="img/phantom.png" alt="capa">
                </div>
                <div class="item">
                        <img src="img/magicos.png" alt="capa">
                </div>
            </div>

            <h1 class="titulo-carrocel">Mais recentes</h1>
            <div class="owl-carousel owl-theme carrocel">
                <div class="item">
                        <img src="img/avatar 2.png" alt="capa">
                </div>
                <div class="item">
                        <img src="img/avatar.png" alt="capa">
                </div>
                <div class="item">
                        <img src="img/ben102.png" alt="capa">
                </div>
                <div class="item">
                        <img src="img/ben103.png" alt="capa">
                </div>
                <div class="item">
                        <img src="img/superhero.png" alt="capa">
                </div>
            </div>

            <h1 class="titulo-carrocel">Mais antigos</h1>
            <div class="owl-carousel owl-theme carrocel">
                <div class="item">
                        <img src="img/billy.png" alt="capa">
                </div>
                <div class="item">
                        <img src="img/corrida.png" alt="capa">
                </div>
                <div class="item">
                        <img src="img/jerry.png" alt="capa">
                </div>
                <div class="item">
                        <img src="img/cow.png" alt="capa">
                </div>
                <div class="item">
                        <img src="img/pica-pau.png" alt="capa">
                </div>
                <div class="item">
                        <img src="img/batmam.png" alt="capa">
                </div>
                <div class="item">
                        <img src="img/doo.png" alt="capa">
                </div>
            </div>

        </div>
        <footer>
            <div class="informacoes">
                <h3>©2022 - Silvio Leonardo</h3>
            </div>
        </footer>



    </main>

    <script src="https://kit.fontawesome.com/926ab87170.js" crossorigin="anonymous"></script>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
